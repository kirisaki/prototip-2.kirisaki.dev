steps:
- name: gcr.io/cloud-builders/gsutil
  id: Prepare cache dir
  entrypoint: /bin/sh
  args:
  - -c
  - mkdir /workspace/cache

- name: gcr.io/cloud-builders/gsutil
  id: Restore cache
  args:
  - cp
  - gs://prototip-2-cache/cache.tar.gz
  - /workspace/cache.tar.gz

- name: 'haskell:8.8.2'
  id: Test & Build
  entrypoint: /bin/sh
  args:
  - -c
  - |
      tar xzf cache.tar.gz -C /builder/home \
      && ls -a /builder/home \
      && cd server && cabal update && cabal build \
      && cabal test \
      && cabal install --install-method=copy --installdir=/workspace \
      && tar czvf /workspace/cache.tar.gz /builder/home/.cabal/

- name: gcr.io/cloud-builders/gsutil
  id: Store cache
  args:
  - cp
  - /workspace/cache.tar.gz
  - gs://prototip-2-cache/cache.tar.gz

- name: gcr.io/cloud-builders/docker
  id: Build
  args:
  - 'build'
  - '-t'
  - 'gcr.io/$PROJECT_ID/prototip-2:$TAG_NAME'
  - '.'

- name: gcr.io/cloud-builders/docker
  id: Push
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/prototip-2:$TAG_NAME'
timeout: 2400s

